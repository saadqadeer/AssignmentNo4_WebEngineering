<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Display Date and Time in Javascript</title>
        <script type="text/javascript" src="date_time.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript">
$(document).ready(function(){
        $('#back').click(function(){
                $('#menuclock').load('index.html');
        });
});
        </script>
    </head>
    <body>
    <div class="jumbotron">
    <div id="menuclock" style="margin: 2cm 4cm 3cm 4cm;">
            <strong>Day  &nbsp&nbsp&nbsp&nbsp &nbsp  Month  &nbsp  Date  &nbsp&nbsp  Time<br></strong>
            <span id="date_time"></span>

            <script type="text/javascript">window.onload = date_time('date_time');</script>
            <br>

            <button id="back" type="button" class="btn btn-info">Back</button>
            </div>

            </div>
    </body>
</html>
